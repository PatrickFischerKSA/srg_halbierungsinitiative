<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PDF Export</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
<h1>Antworten als PDF exportieren</h1>
<p>Alle eingegebenen Antworten werden in ein PDF geschrieben.</p>
<button onclick="generatePDF()">PDF erstellen</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function generatePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const data = JSON.parse(localStorage.getItem("srg_answers") || "{}");

  let y = 10;
  doc.text("Lerneinheit SRG-Halbierungsinitiative", 10, y); y+=10;

  Object.keys(data).forEach(k => {
    doc.text(k + ": " + String(data[k]), 10, y);
    y += 8;
    if(y > 280){ doc.addPage(); y = 10; }
  });

  doc.save("srg_lerneinheit_export.pdf");
}
</script>
</body>
</html>
